<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div{
        height: 50px;
    }
    </style>
</head>
<body>
    <h3>Font Color Change Program</h3>
    <div id="one" class="one" height = "100px">one</div>
    <div id="two" class="two"height = "100px" >two</div>
    <div class="button"><button onclick="changeFontColor()" >change Font Color</button></div>
</body>
<script>
    function changeFontColor(){
        var one = document.getElementById("one");
        var two = document.getElementById("two");
        one.style.color = "grey";
        two.style.color = "red";
    }
</script>
</html>
