<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Simple Counter</h3>
    <div>
        <button id="decrement" onclick=""  type="button">-</button>
        <span id="counter">0</span>
        <button id="increment" onclick=""  type="button">+</button>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded",function(){
        var dec = document.getElementById("decrement");
        var inc = document.getElementById("increment");

        inc.addEventListener("click",function(){
            var counter = document.getElementById("counter").innerText;
            document.getElementById("counter").innerText = parseInt(counter)+1;
        })
        dec.addEventListener("click",function(){
            var counter = document.getElementById("counter").innerText;
            document.getElementById("counter").innerText = parseInt(counter)-1;
        })
    })
</script>
</html>
